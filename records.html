<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
            max-width: 900px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            padding: 25px;
            background: #ffffff;
        }
        h2 {
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-back {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 25px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            background-color: #f1f3f5;
            font-weight: bold;
            color: #495057;
        }
        td {
            border-top: 1px solid #e9ecef;
        }
        .no-record {
            text-align: center;
            font-size: 18px;
            color: #6c757d;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stored Encrypted Records</h2>
        <a href="/" class="btn btn-back mb-4">Back to Home</a>
        <div class="card">
            {% if records %}
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Encrypted Card Number</th>
                            <th scope="col">Encrypted CVV</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ record[0] }}</td>
                                <td>{{ record[1] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="no-record">
                    No encrypted records found.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
